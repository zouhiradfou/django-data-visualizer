<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-teal-500 to-teal-700 p-6">
    <div class="max-w-7xl mx-auto bg-white rounded-xl shadow-lg p-6">
        <!-- Back Button -->
        <div class="mb-6">
            <a href="{% url 'upload_file' %}" class="flex items-center gap-2 px-4 py-2 text-indigo-600 bg-white rounded-lg hover:bg-indigo-50 transition-all">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg> Back
            </a>
        </div>

        <!-- Title -->
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-8">
            Data Preview
        </h1>

        <!-- Data Table Container -->
        <div class="overflow-x-auto rounded-lg border border-gray-200">
            <div class="inline-block min-w-full align-middle">
                <div class="overflow-hidden">
                    {% if data_html %}
                    <!-- Table wrapper avec styles pour surcharger le HTML généré -->
                    <div class="table-wrapper">
                        {{ data_html|safe }}
                    </div>
                    {% else %}
                    <div class="text-center py-8 text-gray-500">
                        No data available for preview
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <style>
        /* Styles directs pour le tableau généré par Django */
        
        .table-wrapper table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .table-wrapper th {
            padding: 0.75rem 1.5rem;
            text-align: left;
            font-size: 0.875rem;
            font-weight: 600;
            color: white;
            background-color: #366A67;
            border: 1px solid #e5e7eb;
        }
        
        .table-wrapper td {
            padding: 1rem 1.5rem;
            font-size: 0.875rem;
            color: #366A67;
            border: 1px solid #e5e7eb;
            white-space: nowrap;
        }
        
        .table-wrapper tr:nth-child(even) {
            background-color: rgb(249, 250, 251);
        }
        
        .table-wrapper tr:hover {
            background-color: rgb(243, 244, 246);
            transition: background-color 0.2s ease;
        }
    </style>
</body>

</html>
